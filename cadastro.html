<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kyvo.io</title>

</head>
<body>
    <!-- Navbar -->
    <div id="headerNavbar" class="header">
        <div class="navbar">
            <div class="nav-itens">
                <div class="nav-item"><span>Sobre nós</span></div>
                <div class="nav-item"><span>Projeto</span></div>
                <div class="nav-item"><span>Equipe</span></div>
                <div class="nav-item"><span>Fale conosco</span></div>                
            </div>
            <div class="logo-nav">
                <div class="logo">
                    <img src="assets/img/cubo-logo.svg" alt="">
                </div>
                <div class="titulo-logo">Kyvo.io</div>
            </div>
        </div>
        <div class="logo"></div>
    </div>


           
    <!-- Cadastro -->

    

    <div class="container-cadastro">

        <div class="container-titulo-cadastro">
            <div class="titulo-cadastro">
                <p>Venha fazer <span>parte</span>!</p>
            </div>
            <div class="linha-verde-cadastro"></div>
        </div>


        <div class="formulario">

            <div class="imagem-cadastro">
                <img src="assets/img/faca-parte-do-time.png" alt="">
            </div>
            <div class="formulario-cadastro">
            <div class="formulario-titulo">
                <h2>Cadastre-se</h2>
            </div>

                <div class="conteudo-cadastro">

                    <div class="inputs1">
                        <input type="text" id="input_nome_cadastro" placeholder="Nome do Responsável">
                        <input type="text" id="input_nome" placeholder="Nome da empresa">
                        <input type="text" id="input_email_cadastro" placeholder="Email">
                        <input type="text" id="input_nome" placeholder="CNPJ">
                    </div>
                    

            
                        
                        <div class="botao cadastrar">
                            <button onclick="enviar_mensagem()">Cadastrar</button>
                        </div>

                    
                </div>
                
            </div>
        </div>
        <div class="linha-baixo-verde-cadastro"></div>
    </div>


        
        
    
</body>
<script src="/assets/js/navbar-fixa.js"></script>
</html>
